    <title>Code Snippet - SVG Social Links</title>
    <style>
    body {
      background: #282828;
    }

    .table {
      margin: 24px 0;
    }
    .table .row {
      display: flex;
    }
    .table .row .column {
      margin: 0 12px;
      list-style: none;
    }
    .table .row .column .link {
      background: #282828;
      display: block;
      border: 3px solid white;
      border-radius: 50%;
      height: 48px;
      position: relative;
      width: 48px;
    }
    .table .row .column .link .icon {
      fill: white;
      height: 24px;
      left: 50%;
      margin: -12px 0 0 -12px;
      position: absolute;
      top: 50%;
      width: 24px;
    }
    .table .row .column .link:hover {
      background-color: white;
    }
    .table .row .column .link:hover .icon {
      fill: #282828;
    }
    </style>

        </svg>
        </a>
      </li>
